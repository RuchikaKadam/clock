<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clock.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="clock">
    <div class="time-box" id="hour"><h3>HOURS</h3></div>
    <div class="time-box" id="minute">MINUTES</div>
    <div class="time-box" id="second">SECONDS</div>
    <div class="ampm-box" id="ampm"></div>
  </div>

  <script src="clock.js"></script>
</body>
</html>
